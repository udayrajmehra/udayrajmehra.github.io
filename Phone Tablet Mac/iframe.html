<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mobile Simulation</title>
    <link href="iframe.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700" rel="stylesheet">
</head>

<body>
    
       <div id="iphone-container">
               <iframe id="iphone" src="http://www.ucsd.edu">
               </iframe>
        </div>

    <script type="text/javascript">
        function loadUrl() {
            document.getElementById("iphone").src = document.getElementById("urlSource").value;
        }
    </script>
    

    <p id="search-box"><input type="text" id="urlSource" value="https://www." placeholder="http://www.ucsd.edu">
        <input type="button" {value="Go to Site" onclick="loadUrl()" }></p>
    <p id="buttontext">Go to Site</p>
    <p class="titletext">Ever wanted to see what your site looks like on mobile? Just enter the URL!</p><p class="titletext1">Note: Some sites can't be displayed at their own request. Try your own site, or one of the following: http://www.one.org, http://www.boredpanda.com, http://www.ucsd.edu</p>

</body>
</html>
